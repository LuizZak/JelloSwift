trigger:
- master

pool:
  vmImage: 'macOS-10.14'

steps:
- script: gem install cocoapods
- script: pod update --project-directory=Example
- script: set -o pipefail && xcodebuild test -workspace Example/JelloSwift.xcworkspace -scheme JelloSwift-Example -sdk iphonesimulator12.0 ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,name=iPad Air 2,OS=12.0' | xcpretty
- script: pod lib lint