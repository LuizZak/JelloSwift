# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'macOS-10.14'

steps:
- task: CocoaPods@0
  inputs:
    projectDirectory: Example
    forceRepoUpdate: true
- task: Xcode@5
  inputs:
    actions: 'test'
    configuration: 'Release'
    sdk: 'iphonesimulator'
    xcWorkspacePath: 'Example/JelloSwift.xcworkspace'
    scheme: 'JelloSwift-Example'
- script: pod lib lint
