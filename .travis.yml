# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8.3
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod update --project-directory=Example
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/JelloSwift.xcworkspace -scheme JelloSwift-Example -sdk iphonesimulator10.2 ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,id=726A1534-9CF1-4655-A666-D4FCC0D1DD38,OS=10.2' | xcpretty # 726A1534-9CF1-4655-A666-D4FCC0D1DD38 = iPhone 5
- set -o pipefail && xcodebuild test -workspace Example/JelloSwift.xcworkspace -scheme JelloSwift-Example -sdk iphonesimulator10.2 ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,name=iPad Air 2,OS=10.2' | xcpretty
- pod lib lint
